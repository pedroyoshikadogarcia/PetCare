<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>PetCare - Cadastro</title>
</head>
<body>
    <div class="container">
        <img src="img/petcare-logo.jpg" alt="logo" class="logo">
        <h1>Cadastro</h1>
        <form class="register-form">
            <br>
            <div class="form">
                <label for="nome">Nome Completo</label>
                <br>
                <input type="text" id="name" name="name" placeholder="" required>
            </div>
            <div class="form">
                <label for="password">Senha</label>
                <br>
                <input type="password" id="password" name="password" placeholder="" required>
            </div>
            <div class="form">
                <label for="confirm-password">Confirme sua senha</label>
                <br>
                <input type="password" name="confirm-password" id="confirm-password" name="confirm-password" placeholder="" required>
            </div>
            <button type="submit" class="botao">Cadastro do Animal</button>
            <p class="conta">Já tem conta? <a href="login.html">Faça login</a></p>
        </form>
    </div>
</body>
</html>
